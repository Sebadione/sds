<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="login-container">
        <h2 class="text-center">Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" class="form-control" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Iniciar Sesión</button>
            <div id="error-message" class="text-danger text-center mt-2"></div>
        </form>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevenir el envío por defecto del formulario

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        })
            .then(response => {
                if (!response.ok) throw new Error('Credenciales incorrectas');
                return response.json(); // Si la respuesta es OK, parseamos el JSON
            })
            .then(data => {
                // Guardamos el token en localStorage
                localStorage.setItem('jwtToken', data.data.token);
                window.location.href = '/welcome';
                // Realizamos un fetch para obtener los datos del usuario usando el token
                fetch('/welcome', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${data.data.token}`, // Incluir el token en los encabezados
                    }
                })
                    .then(response => {
                        window.location.href = '/welcome';
                        if (!response.ok) throw new Error('No autorizado');
                        return response.text(); // Asumiendo que /welcome devuelve HTML
                    })
                    .then(html => {
                        document.open();
                        document.write(html);
                        document.close();
                    })
                    .catch(error => {
                        document.getElementById('error-message').textContent = error.message;
                        console.error('Error:', error);
                    });
            })
            .catch(error => {
                document.getElementById('error-message').textContent = error.message;
                console.error('Error:', error); // Mostrar error en consola para depuración
            });
    });
</script>
</body>
</html>
